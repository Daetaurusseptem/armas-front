<div class="row">
  <div class="col-12 mx-auto">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Registro de empresas
        </div>
      </div>
      <div class="card-body">
        <form id="registerUsuarioForm" [formGroup]="registerEmpresaForm" (ngSubmit)="createUser()">
          <div class="mb-3">

            <div class="mb-3">
              <label for="" class="form-label">ID empresa</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej: GRUPO-ARMAS"
                aria-describedby="helpId" formControlName="id" (keydown.space)="$event.preventDefault();">
              <small id="" class="text-muted">minimo: 5 caracteres, maximo: 20, no espacios</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre Empresa</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:"
                aria-describedby="helpId" formControlName="nombre">
              <small id="" class="text-muted" >minimo 5 carcateres, maximo 30</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripci√≥n </label>
              <input type="text" name="" id="" class="form-control" placeholder="Empresa encargada de la realizacion de..." aria-describedby="helpId"
                formControlName="descripcion">
              <small id="" class="text-muted">Ingrese una breve descripcion de la empresa</small>
            </div>




          </div>
          <div class="card-body">
            <p *ngIf="campoNoValido('id')" class="text-danger">id invalido - el id debe de ser de min. 10 digitos, max 20 digitos</p>
            <p *ngIf="campoNoValido('nombre')" class="text-danger">nombre invalido</p>
            <p *ngIf="campoNoValido('nombre')" class="text-danger">descripcion invalida</p>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" name="" id="" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
