<div class="row">

  <div class="col-12 mx-auto text-center">
    <div class="card">
      <div class="card-title p-4">
        <div class="card-title start">
          <h5>Empresas del sistema</h5>
          <p>Seleccione la empresa a la cual desee accesar</p>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Areas</th>
              </tr>
            </thead>
            <tbody class="text-left">
              <tr *ngFor="let empresa of empresas; index as i">
                <th scope="row">{{i+1}}</th>
                <th scope="row">{{empresa.id}}</th>
                <td>{{empresa.nombre}}</td>
                <td>
                  <a [routerLink]="['/dashboard/', empresa.id,'areas-select']" name="" id="" class="btn btn-success" role="button">
                    <i class="bi bi-building"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
