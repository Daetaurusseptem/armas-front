<div class="row">

  <div class="col-12 mx-auto text-center">
    <div class="card">
      <div class="card-title p-4">
        <div class="card-title">
          <h5>Areas de {{this.empresa?.nombre}}</h5>
          <p>Seleccione la area a la cual desee accesar</p>
        </div>
        <div class="col">
          <div class="text-start">
            <a name="" id="" class="btn btn-dark" [routerLink]="['/dashboard/empresas']" role="button">
              <i class="bi bi-arrow-left-circle"></i> Volver
            </a>
          </div>

        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Herramientas</th>
              </tr>
            </thead>
            <tbody class="text-left">
              <tr *ngFor="let area of areas; index as i">
                <th scope="row">{{i+1}}</th>
                <th scope="row">{{area.id}}</th>
                <td>{{area!.nombre}}</td>

                <td>
                  <a [routerLink]="['/dashboard/', empresa.id,  area.id,'empleados-area']" name="" id="" class="btn btn-success" role="button">
                    <i class="bi bi-arrow-right-square"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
