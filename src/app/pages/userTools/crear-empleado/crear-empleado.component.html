<div class="row">
  <div class="col-12 mx-auto">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Registro de usuarios
        </div>
      </div>
      <div class="card-body">
        <form id="registerUsuarioForm" [formGroup]="registerEmpleadoForm" (ngSubmit)="createEmpleado()">
          <div class="mb-3">

            <div class="mb-3">
              <label for="" class="form-label">Nombre Empleado</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej: Jose Antonio Ramirez Salas"
                aria-describedby="helpId" formControlName="nombre">
              <small id="" class="text-muted">Ingrese el nombre completo del empleado</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Numero de Empleado</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:Jose1304" aria-describedby="helpId"
                formControlName="numero_empleado">
              <small id="" class="text-muted">Ingrese el numero del empleado</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Numero de Empleado de Jefe inmediato</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:Jose1304" aria-describedby="helpId"
                formControlName="jefeId">
              <small id="" class="text-muted">Ingrese el numero del empleado</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Numero de Empleado de Jefe inmediato</label>
              <select name="" id="">
                <option value="">Seleccione</option>
              </select>
              <small id="" class="text-muted">Ingrese el numero del empleado</small>
            </div>



          </div>
          <div class="card-body">
            <p *ngIf="campoNoValido('nombre')" class="text-danger">nombre invalido</p>
            <p *ngIf="campoNoValido('usuario')" class="text-danger">Usuario No valido</p>

          </div>
          <div class="d-grid gap-2">
            <button type="submit" name="" id="" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
