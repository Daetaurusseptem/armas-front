<div class="row animate__animated animate__fadeIn">
  <div class="col-12 mx-auto">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          Registro de usuarios
        </div>
      </div>
      <div class="card-body">
        <form id="registerUsuarioForm" [formGroup]="crearTipoExpedienteForm" (ngSubmit)="createTipoExpe()">
          <div class="mb-3">

            <div class="mb-3">
              <label for="" class="form-label">Nombre del tipo de expediente</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej: Credencial lector"
                aria-describedby="helpId" formControlName="tipo">
              <small id="" class="text-muted">Ingrese el nombre de identificacion del documento</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:Jose1304" aria-describedby="helpId"
                formControlName="descripcion">
              <small id="" class="text-muted">Ingrese una breve descripcion</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Obligatorio: </label>
              <input type="checkbox" name="" id="" class="form-check-input" aria-describedby="helpId"
                formControlName="obligatorio"><br>
              <small id="" class="text-muted">Ingrese un usuario con el cual iniciar sesion</small>
            </div>




          </div>
          <div class="card-body alert alert-danger">
            <p *ngIf="campoNoValido('tipo')" class="text-danger">nombre invalido</p>
            <p *ngIf="campoNoValido('descripcion')" class="text-danger">Usuario No valido</p>

          </div>
          <div class="d-grid gap-2">
            <button [disabled]="crearTipoExpedienteForm.invalid" type="submit" name="" id="" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
