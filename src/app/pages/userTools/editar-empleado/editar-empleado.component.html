<div class="row">
  <div class="col-8 mx-auto">
    <div class="card text-center">
      <div class="card-header">
        <div class="card-title">
          <h3>
            Editar Empleado
          </h3>
        </div>
      </div>
      <div class="card-body">
        <form id="registerUsuarioForm" [formGroup]="empleadoForm" (ngSubmit)="guardarEmpleado()">
          <div class="mb-3">

            <div class="mb-3">
              <label for="" class="form-label text-left">Nombre:</label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej: Jose Antonio Ramirez Salas"
                formControlName="nombre">
              <small id="" class="text-muted">Ingrese el nombre completo del usuario</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre de Usuario </label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:812" aria-describedby="helpId"
                formControlName="numero_empleado">
              <small id="" class="text-muted">Ingrese un usuario con el cual iniciar sesion</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre de Usuario </label>
              <input type="text" name="" id="" class="form-control" placeholder="Ej:73" aria-describedby="helpId"
                formControlName="numero_jefe">
              <small id="" class="text-muted">Ingrese un usuario con el cual iniciar sesion</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Status: </label>
              <input type="checkbox" name="" id="" class="form-check-input" placeholder="Ej:73" aria-describedby="helpId"
                formControlName="status"><br>
              <small id="" class="text-muted">Ingrese un usuario con el cual iniciar sesion</small>
            </div>
            <div class="mb-3">
              <select class="form-select" formControlName="departamentoId" name="" id="">
                <option disabled  value="">Tipo Permiso</option>
                <option [selected]="true"  [value]="empleado?.Departamento.id">{{empleado?.Departamento.nombre}}</option>
                <option *ngFor="let departamento of departamentos"[value]="departamento.id">{{departamento.nombre}}</option>

              </select>
            </div>


          </div>
          <!-- <div class="card-body">
            <p *ngIf="campoNoValido('nombre')" class="text-danger">nombre invalido</p>
            <p *ngIf="campoNoValido('usuario')" class="text-danger">Usuario No valido</p>
            <p *ngIf="contrasenasNoValidas()" class="text-danger">las contrasenas deben coincidir</p>
            <p *ngIf="contrasenasNoValidas()" class="text-danger">contrasenas invalidas</p>
          </div> -->
          <div class="d-grid gap-2">
            <button type="submit" name="" id="" class="btn btn-primary">Guardar Cambios</button>
          </div>

        </form>
