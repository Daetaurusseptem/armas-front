<section class="body">
  <div class="container">
      <div class="login-box">
          <div class="row">
              <div class="col-sm-6">
                  <div class="logo">
                      <img style="height: 6rem; width: 6rem;" src="assets/armas.svg" alt="">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-6">
                  <br>
                  <h3 class="header-title">Iniciar Sesion</h3>
                  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
                      <div class="form-group">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" formControlName="usuario" class="form-control" placeholder="Nombre de Usuario">
                      </div>
                      <div class="form-group">
                        <label for="" class="form-label">Contrase√±a</label>
                          <input type="Password" formControlName="password" class="form-control" placeholder="Password">

                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary align-self-center">iniciar Sesion</button>
                      </div>

                  </form>
              </div>
              <div class="col-sm-6 hide-on-mobile">
                  <div id="demo" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ul class="carousel-indicators">
                          <li data-target="#demo" data-slide-to="0" class="active"></li>
                          <li data-target="#demo" data-slide-to="1"></li>
                      </ul>
                      <!-- The slideshow -->
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <div class="slider-feature-card">
                                  <img src="https://i.imgur.com/YMn8Xo1.png" alt="">
                                  <h3 class="slider-title">Accede y Almacena Expedientes</h3>
                                  <p class="slider-description">De manera sencilla, acceda y suba los expedientes del personal de tu area</p>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <div class="slider-feature-card">
                                  <img src="https://i.imgur.com/Yi5KXKM.png" alt="">
                                  <h3 class="slider-title">Title Here</h3>
                                  <p class="slider-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, debitis?</p>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
